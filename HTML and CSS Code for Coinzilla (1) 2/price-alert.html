<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alert - Coinzilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #191919;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 60px auto;
        background: #121212;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(44,44,84,0.08);
        padding: 40px 32px 32px 32px;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 18px;
        color: #ff6f00;
      }
      .price-alert-icon {
        font-size: 2.5rem;
        color: #ffffff;
        background: #fdfbf7;
        border-radius: 50%;
        width: 64px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 18px;
      }
      .desc {
        font-size: 1.08rem;
        color: #ffffff;
        margin-bottom: 24px;
        font-weight: 400;
      }
      .desc strong {
        font-weight: 600;
      }
      .price-alert-action {
        background: #060606;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px 32px;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .price-alert-action:hover {
        background: #ff9d00;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="price-alert-icon">ðŸ“²</div>
    <h1>Price Alert via WhatsApp or Telegram</h1>
    <div class="desc">
      <strong>What it does:</strong> Notify users when a coin hits a target price or drops by a %.<br>
      <strong>Why it's useful:</strong> Most users in India prefer Telegram/WhatsApp over email for real-time alerts.<br>
      <strong>Monetization:</strong> Limit to 3 free alerts, unlimited for pro.
    </div>
    <button class="price-alert-action" id="setAlertBtn">Set Price Alert</button>
  </div>
  <script>
    document.getElementById('setAlertBtn').onclick = function() {
      window.location.href = 'subscription.html';
    };
  </script>
</body>
</html>
