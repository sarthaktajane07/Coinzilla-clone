<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Price Alert - Coinzilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: 'Inter', sans-serif;
    background: #121212; /* Dark background */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 60px auto;
    background: #1e1e1e; /* Card / Surface */
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(44, 44, 84, 0.08);
    padding: 40px 32px 32px 32px;
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 18px;
    color: #ff8800; /* Text Primary */
}

.price-alert-icon {
    font-size: 2.5rem;
    color: #f39c12; /* Accent Orange */
    background: #2d2d2d; /* Darker background */
    border-radius: 50%;
    width: 64px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 18px;
}

.desc {
    font-size: 1.08rem;
    color: #d3d3d3; /* Text Secondary */
    margin-bottom: 24px;
    font-weight: 400;
}

.desc strong {
    font-weight: 600;
}

form {
    margin-top: 18px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #ffffff; /* Text Primary */
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border-radius: 6px;
    border: 1px solid #d3d3d3; /* Text Secondary */
    font-size: 1rem;
    font-family: inherit;
    background: #2d2d2d; /* Darker background */
    color: #ffffff; /* Text Primary */
}

.submit-btn {
    background: #f39c12; /* Accent Orange */
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 28px;
    font-size: 1.08rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
}

.submit-btn:hover {
    background: #e67e22; /* CTA / Highlight */
}

    </style>
</head>
<body>
  <div class="container">
    <div class="price-alert-icon">ðŸ“²</div>
    <h1>Price Alert via WhatsApp or Telegram</h1>
    <div class="desc">
      <strong>What it does:</strong> Notify users when a coin hits a target price or drops by a %.<br>
      <strong>Why it's useful:</strong> Most users in India prefer Telegram/WhatsApp over email for real-time alerts.<br>
      <strong>Monetization:</strong> Limit to 3 free alerts, unlimited for pro.
    </div>
    <form id="alertForm">
      <label for="coin">Select Coin</label>
      <select id="coin" name="coin" required>
        <option value="">--Choose Coin--</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="SOL">Solana (SOL)</option>
        <option value="DOGE">Dogecoin (DOGE)</option>
      </select>
      <label for="target">Target Price</label>
      <input type="number" id="target" name="target" placeholder="Enter target price" required>
      <label for="type">Alert Type</label>
      <select id="type" name="type" required>
        <option value="above">Above</option>
        <option value="below">Below</option>
        <option value="percent">Drops by %</option>
      </select>
      <label for="contact">Contact Method</label>
      <select id="contact" name="contact" required>
        <option value="whatsapp">WhatsApp</option>
        <option value="telegram">Telegram</option>
      </select>
      <button type="submit" class="submit-btn">Create Alert</button>
    </form>
  </div>
  <script>
    document.getElementById('alertForm').onsubmit = function(e) {
      e.preventDefault();
      var coin = document.getElementById('coin').value;
      var target = document.getElementById('target').value;
      var type = document.getElementById('type').value;
      var contact = document.getElementById('contact').value;
      if (contact === 'whatsapp') {
        var message = encodeURIComponent(
          'Coinzilla Price Alert Request:%0A' +
          'Coin: ' + coin + '%0A' +
          'Target: ' + target + '%0A' +
          'Type: ' + type
        );
        var phone = '9975027178';
        window.open('https://wa.me/' + phone + '?text=' + message, '_blank');
      } else {
        alert('Telegram integration is not implemented in this demo.');
      }
    };
  </script>
</body>
</html>
