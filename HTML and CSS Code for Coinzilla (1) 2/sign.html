<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coinzilla</title>
    <link rel="stylesheet" href="style.css">
    <style>
body.signup-page {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background: #121212; /* Background */
}

.container {
    display: flex;
    min-height: 100vh;
    height: 100vh;
}

.left-side {
    flex: 1.2;
    background: none;
    display: flex;
    flex-direction: column;
    justify-content: stretch;
    align-items: stretch;
    padding: 0;
    position: relative;
    height: 100vh;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #ffffff; /* Text Primary */
    margin-bottom: 32px;
}

.logo img {
    height: 38px;
    width: 100%;
}

.illustration {
    flex: 1;
    display: flex;
    align-items: stretch;
    justify-content: stretch;
    height: 100vh;
    background: none;
}

.illustration img {
    width: 100%;
    height: 100vh;
    max-width: none;
    object-fit: cover;
    background: none;
    display: block;
}

.top-right-link {
    position: absolute;
    top: 32px;
    right: 48px;
    font-size: 1rem;
    color: #ffffff; /* Text Primary */
    opacity: 0.8;
}

.top-right-link a {
    color: #f39c12; /* Accent Orange */
    font-weight: 600;
    text-decoration: none;
    margin-left: 4px;
    transition: color 0.2s;
}

.top-right-link a:hover {
    color: #e67e22; /* CTA / Highlight */
}

.right-side {
    flex: 1;
    background: #1e1e1e; /* Card / Surface */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 48px 48px 48px 48px;
    min-width: 350px;
    box-shadow: -2px 0 20px rgba(161, 55, 183, 0.4); /* Purple glow shadow */
    position: relative;
    border-radius: 12px 0 0 12px; /* Soft rounded corner on left */
}

.signup-form h1 {
    font-size: 2.1rem;
    font-weight: 700;
    margin-bottom: 32px;
    color: #ffffff; /* Text Primary */
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.25);
}

.step-indicator {
    display: flex;
    gap: 0;
    margin-bottom: 24px;
    border-radius: 8px;
    overflow: hidden;
    background: #2d2d44; /* Darker blue-gray background */
    width: 100%;
}

.step {
    flex: 1;
    padding: 14px 0;
    text-align: center;
    font-size: 1.08rem;
    font-weight: 600;
    color: #f39c12; /* Accent Orange */
    background: #2d2d44;
    transition: background 0.2s, color 0.2s;
}

.step.active {
    background: #e67e22; /* CTA / Highlight */
    color: #121212; /* Dark text on bright background */
    box-shadow: 0 0 12px #e67e22;
}

.instruction {
    font-size: 1.05rem;
    margin-bottom: 18px;
    color: #d3d3d3; /* Text Secondary */
    font-weight: 500;
}

.account-options {
    display: flex;
    gap: 24px;
    margin-bottom: 32px;
    margin-top: 18px;
}

.account-option {
    flex: 1;
    background: #2e2e4a; /* Blue gray background */
    border: 2px solid #f39c12; /* Accent Orange border */
    border-radius: 14px;
    padding: 28px 18px 18px 18px;
    text-align: center;
    cursor: pointer;
    transition: border 0.2s, box-shadow 0.3s;
    min-width: 140px;
    box-shadow: 0 2px 12px rgba(123, 71, 236, 0.25);
    position: relative;
}

.account-option.selected {
    border: 2.5px solid #e67e22; /* Highlight border */
    box-shadow: 0 4px 20px rgba(230, 126, 34, 0.6);
    background: #1a1a2e; /* Dark navy background */
}

.option-icon {
    margin-bottom: 12px;
}

.megaphone-icon {
    width: 54px;
    height: 54px;
    margin: 0 auto;
    background: none;
    display: flex;
    align-items: center;
    justify-content: center;
}

.megaphone-icon::before {
    content: '';
    display: block;
    width: 54px;
    height: 54px;
    background: url('https://cdn-icons-png.flaticon.com/512/1250/1250615.png') no-repeat center/contain;
    filter: brightness(0) invert(1); /* Invert icon for dark background */
}

.analytics-icon {
    width: 54px;
    height: 54px;
    margin: 0 auto;
    background: none;
    display: flex;
    align-items: center;
    justify-content: center;
}

.analytics-icon::before {
    content: '';
    display: block;
    width: 54px;
    height: 54px;
    background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') no-repeat center/contain;
    filter: brightness(0) invert(1); /* Invert icon for dark background */
}

.account-option h3 {
    font-size: 1.08rem;
    font-weight: 600;
    color: #f39c12; /* Accent Orange */
    margin-bottom: 6px;
}

.account-option p {
    font-size: 0.98rem;
    color: #d3d3d3; /* Text Secondary */
    margin: 0;
}

.next-btn {
    margin-top: 18px;
    width: 120px;
    padding: 13px 0;
    background: #e67e22; /* CTA / Highlight */
    color: #121212; /* Dark text */
    font-size: 1.08rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
    float: right;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 0 15px #e67e22;
}

.next-btn:hover:not(:disabled) {
    background: #d4c300; /* Darker highlight on hover */
    box-shadow: 0 0 20px #d4c300;
}

.next-btn:disabled {
    background: #555;
    cursor: not-allowed;
    box-shadow: none;
}

.arrow {
    font-size: 1.2em;
    color: #121212; /* Dark arrow */
}

@media (max-width: 900px) {
    .container {
        flex-direction: column;
    }

    .left-side, .right-side {
        flex: unset;
        width: 100%;
        min-width: 0;
        padding: 32px 16px;
    }

    .right-side {
        box-shadow: none;
        padding-top: 0;
        border-radius: 0;
    }

    .top-right-link {
        position: static;
        float: right;
        margin-bottom: 18px;
    }
}

@media (max-width: 600px) {
    .account-options {
        flex-direction: column;
        gap: 14px;
    }

    .account-option {
        min-width: 0;
        padding: 18px 8px 12px 8px;
    }

    .signup-form h1 {
        font-size: 1.4rem;
    }
}


    </style>
</head>
<body class="signup-page">
    <div class="container">
        <!-- Left side with illustration -->
        <div class="left-side">

            <div class="illustration">
                <img src="image11.png" alt="Mascot at desk" />
            </div>
            <div class="top-right-link">
                <span>Already on Coinzilla? <a href="login.html">Login</a></span>
            </div>
        </div>

        <!-- Right side with signup form -->
        <div class="right-side">
            <div class="signup-form">
                <h1>Sign up</h1>
                
                <!-- Account Type Selection -->
                <div class="account-type-section">
                    <div class="step-indicator">
                        <div class="step active">Account Type</div>
                        <div class="step">Account Setup</div>
                    </div>
                    
                    <p class="instruction">Please choose a type of account.</p>
                    
                    <div class="account-options">
                        <div class="account-option selected" data-type="advertiser" tabindex="0">
                            <div class="option-icon">
                                <div class="megaphone-icon"></div>
                            </div>
                            <h3>Advertiser</h3>
                            <p>Promote your crypto project</p>
                        </div>
                        
                        <div class="account-option" data-type="publisher" tabindex="0">
                            <div class="option-icon">
                                <div class="analytics-icon"></div>
                            </div>
                            <h3>Publisher</h3>
                            <p>Monetize your crypto project</p>
                        </div>
                    </div>
                    
                    <button type="button" class="next-btn" id="nextBtn">
                        Next <span class="arrow">â†’</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const accountOptions = document.querySelectorAll('.account-option');
        let selectedType = 'advertiser';
      
        accountOptions.forEach(option => {
          option.addEventListener('click', () => {
            accountOptions.forEach(o => o.classList.remove('selected'));
            option.classList.add('selected');
            selectedType = option.getAttribute('data-type');
          });
        });
      
        document.getElementById('nextBtn').addEventListener('click', () => {
          const redirectUrl = selectedType === 'publisher' ? 'signup-step2.html' : 'advertiser-dashboard.html';
          window.location.href = redirectUrl;
        });
      </script>
      
</body>
</html>
