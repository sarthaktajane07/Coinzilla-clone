<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Subscription - Coinzilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 60px auto;
        background: #1e1e1e;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(44,44,84,0.18);
        padding: 40px 32px 32px 32px;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 18px;
        color: #fff;
        text-align: center;
      }
      .plans {
        display: flex;
        gap: 24px;
        justify-content: center;
        margin: 32px 0 24px 0;
        flex-wrap: wrap;
      }
      .plan-card {
        background: #23263b;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(44,44,84,0.10);
        padding: 32px 28px 28px 28px;
        flex: 1 1 180px;
        min-width: 200px;
        max-width: 240px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid transparent;
        transition: border 0.2s, box-shadow 0.2s;
      }
      .plan-card.selected, .plan-card:hover {
        border: 2px solid #f39c12;
        box-shadow: 0 4px 20px #f39c12a0;
      }
      .plan-title {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .plan-price {
        font-size: 2rem;
        font-weight: 700;
        color: #f39c12;
        margin-bottom: 8px;
      }
      .plan-desc {
        font-size: 1.05rem;
        color: #d3d3d3;
        margin-bottom: 18px;
        text-align: center;
      }
      .choose-btn {
        background: #f39c12;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 28px;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: auto;
      }
      .choose-btn:hover {
        background: #e67e22;
      }
      .back-btn {
        background: none;
        color: #f39c12;
        border: 1.5px solid #f39c12;
        border-radius: 8px;
        padding: 10px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 18px;
        margin-right: auto;
        display: block;
        transition: background 0.2s, color 0.2s;
      }
      .back-btn:hover {
        background: #f39c12;
        color: #fff;
      }
      .skip-btn {
        display: block;
        margin: 32px auto 0 auto;
        background: none;
        color: #d3d3d3;
        border: 1.5px solid #444;
        border-radius: 8px;
        padding: 12px 32px;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, border 0.2s;
      }
      .skip-btn:hover {
        background: #23263b;
        color: #fff;
        border: 1.5px solid #f39c12;
      }
    </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.history.back()">&larr; Back</button>
    <h1>Choose Your Subscription</h1>
    <div class="plans">
      <div class="plan-card" id="plan-normal">
        <div class="plan-title">Normal</div>
        <div class="plan-price">₹0</div>
        <div class="plan-desc">Get 3 free price alerts per month.</div>
        <button class="choose-btn">Choose</button>
      </div>
      <div class="plan-card" id="plan-pro">
        <div class="plan-title">Pro</div>
        <div class="plan-price">₹999</div>
        <div class="plan-desc">Unlimited alerts for 1 month. <br><span style='color:#f39c12;'>1 month free trial!</span></div>
        <button class="choose-btn">Choose</button>
      </div>
      <div class="plan-card" id="plan-promax">
        <div class="plan-title">Pro Max</div>
        <div class="plan-price">₹7999</div>
        <div class="plan-desc">Unlimited alerts for 1 year. <br><span style='color:#f39c12;'>1 year free trial!</span></div>
        <button class="choose-btn">Choose</button>
      </div>
    </div>
    <button class="skip-btn" onclick="window.location.href='set-price-alert.html'">Skip for now</button>
  </div>
</body>
</html>
